<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="fold">
    <form action="#">
    <h2> <span  style="color: rgb(10, 226, 255); font-weight: bolder;">IRIS</span>-Smart Tutor</h2>
    <div class="input-field">
    <input type="text" required>
    <label>Enter your email</label>   
    </div>    
    <div class="input-field">
    <input type="password" required>
    <label>Enter your password</label>
    </div>
    <div class="forget">
    <label for="remember">
    <input type="checkbox" id="remember">
    <p>Remember Me</p>    
    </label>    
    <a href="#"><span  style="color: rgb(67, 193, 210);">Forgot Password?</span></a>
    </div>
    <button type="submit">Log In</button>
    <div class="register">
    <p>Don't have an account? <a href="#"><span  style="color: rgb(67, 193, 210);">Register</span></a>
           </p>
        </div>
      </form>
    </div>
</body>
</html>
